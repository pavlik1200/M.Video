<script type="text/javascript">
widget.ready(function () {
      setTimeout(function () {
        widget.configure({ height: document.querySelector('.widget').offsetHeight })
      }, 50)
      var hh = document.querySelector('.timer__hh');
      var h = document.querySelector('.timer__h');
      var mm = document.querySelector('.timer__mm');
      var m = document.querySelector('.timer__m');
      var ss = document.querySelector('.timer__ss');
      var s = document.querySelector('.timer__s');
      var interval;

      var currentTime = new Date();
      var end = new Date();
      end.setHours(TIME_END.h, TIME_END.m, TIME_END.s, 0);
      if ((end - currentTime) > 0) {
        widget.show();
      }

      function timer() {
        currentTime = new Date();
        if ((end - currentTime) <= 10) {
          widget.track('timer-expired');
          widget.hide(0);
          parent.location.reload();
        }
        var request = new XMLHttpRequest();
        request.open('GET', 'https://time.akamai.com', true);
        request.onload = function () {
          if (request.status >= 200 && request.status < 400) {
            var sec = request.responseText;

            var lost = +(end) - (+(sec * 1000));
            var hours = Math.floor((lost / (1000 * 60 * 60)) % 24);
            var minutes = Math.floor((lost / (1000 * 60)) % 60);
            var seconds = Math.floor((lost / 1000) % 60);
            hh.innerHTML = Math.floor(hours / 10);
            h.innerHTML = Math.floor(hours % 10);
            mm.innerHTML = Math.floor(minutes / 10);
            m.innerHTML = Math.floor(minutes % 10);
            ss.innerHTML = Math.floor(seconds / 10);
            s.innerHTML = Math.floor(seconds % 10);
          }
        };
        request.send();
      }
      timer();
      interval = setInterval(function () {
        timer();
      }, 1000);
    });
</script>
