  var productElements = [].slice.call(parent.document.querySelectorAll('.gallery-list-item'));
  var checkTargetItem = function (list, text) {
    return list.some(function (item) {
      return parent.getComputedStyle(item).display !== 'none' && item.textContent && item.textContent.trim() === text;
    });
  };

  if (productElements.length) {
    productElements.forEach(function (element) {
      var productBadges = [].slice.call(element.querySelectorAll('[data-init="sg-tooltip"]'));

      if (checkTargetItem(productBadges, TARGET_TEXT)) {
        productBadges.forEach(function (item) {
          if (item.textContent.trim() !== TARGET_TEXT) {
            item.style.display = 'none';
          }
        });
      }
    });
